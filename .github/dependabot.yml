version: 2

updates:
  # Backend dependencies
  - package-ecosystem: npm
    directory: /backend
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    ignore:
      # Never auto-open major version bumps — upgrade intentionally
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      backend-minor-patch:
        update-types:
          - minor
          - patch
        exclude-patterns:
          # High risk — get individual PRs for manual review
          - "@prisma/client"
          - "prisma"
          - "playwright"
          - "@anthropic-ai/sdk"

  # Frontend dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    ignore:
      # Never auto-open major version bumps — upgrade intentionally
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      frontend-minor-patch:
        update-types:
          - minor
          - patch
        exclude-patterns:
          # Medium risk — get individual PRs for manual review
          - "ogl"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    ignore:
      # Never auto-open major version bumps — upgrade intentionally
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    groups:
      actions-minor-patch:
        update-types:
          - minor
          - patch
